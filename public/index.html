<!DOCTYPE html>
<html lang="en">
<head>
    <link href="chessbuddy.png" rel="icon">
    <link rel="manifest" href="~/manifest.json">
    <meta charset="utf-8"/>
    <meta name="theme-color" content="#317EFB"/>
    <meta content="default" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="apple-touch-icon" href="~/chessbuddy.png">
    <meta content="user-scalable=no, width=device-width, user-scalable=no, initial-scale=1.0. maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <title>Chessbuddy</title>
    <script>
        function BlockMove(event) {
            // Tell Safari not to move the window.
            event.preventDefault();
        }
    </script>
</head>
<body ontouchmove="BlockMove(event);">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
